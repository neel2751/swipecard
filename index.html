<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swipe Card</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/media.css" />
  </head>
  <body style="background-color: #feffb1">
    <!-- Header Name Design or Project -->
    <div class="header_design">
      <span class="header_text_design">Design</span>
    </div>
    <!-- Header name end -->
    <!-- slider start uisng grid -->
    <div class="slider">
      <div class="slide">
        <!-- Left section start name change -->
        <div class="left" style="padding: 2rem">
          <h1 class="change" style="margin-bottom: 2rem">
            All Design and Project to show.
          </h1>
        </div>
        <!-- Left section end -->
        <!-- Right section start using Grid and swipe Image -->
        <div class="right">
          <!-- First Image class -->
          <div class="card_stack_module_card">
            <div class="swipe_img1">
              <div class="tran1">
                <div class="shuffle1">
                  <img class="shuff" src="img/card1.svg" />
                </div>
              </div>
            </div>
          </div>
          <!-- First Image End -->
          <!-- Second Image Start -->
          <div class="card_stack_module_card">
            <div class="swipe_img2">
              <div class="tran2">
                <div class="shuffle2">
                  <img class="shuff" src="img/card2.svg" />
                </div>
              </div>
            </div>
          </div>
          <!-- Second Image End -->
          <!-- Third SwipeCard start -->
          <div class="card_stack_module_card">
            <div class="swipe_img3">
              <div class="tran3">
                <div class="shuffle3">
                  <img class="shuff" src="img/card3.svg" />
                </div>
              </div>
            </div>
          </div>
          <!-- Third SwipeCard end -->
          <!-- Fourth SwipeCard start -->
          <div class="card_stack_module_card">
            <div class="swipe_img4">
              <div class="tran4">
                <div class="shuffle4">
                  <img class="shuff" src="img/card4.svg" />
                </div>
              </div>
            </div>
          </div>
          <!-- Fourth SwipeCard end -->
          <!-- Fifth SwipeCard start -->
          <div class="card_stack_module_card">
            <div class="swipe_img5">
              <div class="tran5">
                <div class="shuffle5">
                  <img class="shuff" src="img/card5.svg" />
                </div>
              </div>
            </div>
          </div>
          <!-- Fifth SwipeCard end -->
        </div>
        <!-- Right div end of Swipwcard Image End -->
      </div>
      <!-- slide grid end -->
    </div>
    <!-- Swipe class end -->
    <button class="shufflecard">Shuffle</button>
    <script src="./js/app.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
